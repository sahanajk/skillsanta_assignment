<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function checkrange()
    {
      var num = Number(document.getElementById("num").value);
      if (num > 50 && num < 100)
         window.alert("Within 50 to 100");
      else
    {
        window.alert("Not within 50 to 100");
      }
}
     // console.log(testhundred(10));
     // console.log(testhundred(90));
     // console.log(testhundred(99));
     // console.log(testhundred(199));
     // console.log(testhundred(200));
  </script>
  Enter a number: <input type="text" id="num"></input>
  	<button onclick="checkrange()">OK</button>
  </body>
</html>
