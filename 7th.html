<!DOCTYPE html>

  <body>
<script>
  function strip_html_tags(str)
{
   if ((str===null) || (str===''))
       return false;
  else
   str = str.toString();
  return str.replace(/<[^>]*>/g, '');
}
document.write(strip_html_tags('<p><strong><em>SkillSanta Assignments</em></strong></p>'));
</script>
