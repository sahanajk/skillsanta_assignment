<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      for (var x = 20; x <= 30; x++) {
        if (x === 0) {
                document.write(x +  " is even");
                document.write("<br>");
        }
        else if (x % 2 === 0) {
                document.write(x + " is even");
                document.write("<br>");
        }
        else {
                document.write(x + " is odd");
                document.write("<br>");
        }
}
    </script>
  </body>
</html>
